name: Daily Rostics load test

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13.5'
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Run Rostics
        run: python rostics.py